<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Benutzername">
        <input type="password" id="password" placeholder="Passwort">
        <div id="captchaContainer"></div> <!-- Captcha wird hier gerendert -->
        <button type="submit" id="loginButton">Anmelden</button>
    </form>
    
    <div id="languageSelector">
        <img src="pages/flags/germanflag.png" onclick="setLanguage('de')">
        <img src="pages/flags/ukflag.png" onclick="setLanguage('en')">
        <img src="pages/flags/italyflag.png" onclick="setLanguage('it')">
        <img src="pages/flags/worstcountryflag.png" onclick="setLanguage('fr')">
    </div>
    <p id="errorMessage" style="color: red;"></p>
</body>
</html>
