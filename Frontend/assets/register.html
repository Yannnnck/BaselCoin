<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - BaselCoin</title>
    <link rel="stylesheet" href="../pages/styles.css">
    <script src="../scripts/auth.js" defer></script>
</head>
<body>
    <!-- üìå Navigationsleiste f√ºr bessere Benutzerf√ºhrung -->
    <nav>
        <a href="index.html">Login</a>
        <a href="register.html" class="active">Registrieren</a>
        <!-- üìå Sprachumschaltung -->
        <div id="languageSelector">
            <img src="../pages/flags/germanflag.png" onclick="setLanguage('de')">
            <img src="../pages/flags/ukflag.png" onclick="setLanguage('en')">
            <img src="../pages/flags/italyflag.png" onclick="setLanguage('it')">
            <img src="../pages/flags/worstcountryflag.png" onclick="setLanguage('fr')">
        </div>
    </nav>

    <div class="container">
        <h2>BaselCoin Registrierung</h2>
        <form id="registerForm">
            <!-- üìå Benutzername -->
            <input type="text" id="regUsername" placeholder="Benutzername" required>

            <!-- üìå E-Mail-Adresse (optional, f√ºr sp√§tere Funktionen) -->
            <input type="email" id="regEmail" placeholder="E-Mail (optional)">

            <!-- üìå Passwort mit Sichtbarkeitsumschaltung -->
            <div class="password-container">
                <input type="password" id="regPassword" placeholder="Passwort" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
            </div>

            <button type="submit">Registrieren</button>
        </form>

        <p id="registerMessage" class="error-message"></p>
        <a href="index.html">Zur√ºck zum Login</a>
    </div>

    <script>
        // üìå Passwort-Sichtbarkeit umschalten
        function togglePassword() {
            let passwordField = document.getElementById("regPassword");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
