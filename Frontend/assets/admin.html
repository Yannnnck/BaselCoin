<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BaselCoin</title>
    <link rel="stylesheet" href="../pages/styles.css">
    <script src="../scripts/admin.js" defer></script>
</head>
<body>
    <!-- üìå Navigationsleiste f√ºr bessere Benutzerf√ºhrung -->
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin.html" class="active">Admin-Bereich</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>

    <div class="container">
        <h2>Admin Dashboard</h2>
        
        <!-- üìå Benutzerverwaltung: Neue Benutzer hinzuf√ºgen -->
        <section class="user-management">
            <h3>Benutzerverwaltung</h3>
            <input type="text" id="newUsername" placeholder="Benutzername">
            
            <div class="password-container">
                <input type="password" id="newPassword" placeholder="Passwort">
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
            </div>

            <select id="userRole">
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>

            <button onclick="createUser()">Benutzer erstellen</button>
        </section>

        <!-- üìå Benutzerliste: Alle Benutzer anzeigen -->
        <section class="user-list">
            <h3>Benutzerliste</h3>
            <table>
                <thead>
                    <tr>
                        <th>Benutzername</th>
                        <th>Rolle</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- Benutzer werden hier dynamisch eingef√ºgt -->
                </tbody>
            </table>
        </section>
    </div>

    <script>
        // üìå Passwort-Sichtbarkeit umschalten
        function togglePassword() {
            let passwordField = document.getElementById("newPassword");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
